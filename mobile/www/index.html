<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- JQuery Mobile -->
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.3.1.min.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Life Without Limits</title>
</head>
<body>

<!-- Login -->
<div id="page-login" data-role="page" data-fullscreen="true">
    <header data-role="header">
        <h1>Life Without Limits</h1>
    </header><!-- /header -->
    <article data-role="content">
        <form id="check-user" class="ui-body ui-body-b ui-corner-all" data-ajax="false">
            <fieldset>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <input type="text" id="server" placeholder="Server" value="192.168.0.111" />
                    <input type="text" id="port" placeholder="Port" value="3000" />
                    <input type="email" id="username" placeholder="Email" value="jose@colina.com"/>
                    <input type="password" id="password" placeholder="Password" value="colina"/>
                    <a href="#" id="login" data-role="button" data-theme="a">Login</a>
                </div>
            </div>
            </fieldset>
        </form>
    </article><!-- /content -->
    <footer data-role="footer" data-fullscreen="true" data-position="fixed">
        <a href="#help" data-role="button" data-icon="info" data-inline="true">Help</a>
        <a href="#about" data-role="button" data-icon="info" data-inline="true">About</a>
    </footer><!-- /footer -->
</div><!-- /page -->

<!-- Alerts -->
<div data-role="page" id="alerts" >
    <div data-role="header">
        <h1>Life Without Limits</h1>
    </div>
    <article data-role="content">
        <span id="status"></span>
        <span id="serverUrl"></span>
        <input type="hidden" id="userEmail"/>
        <div data-role="controlgroup" data-type="horizontal" class="btn-group">
            <a data-role="button" data-theme="a" class="ui-btn-inline">Logout</a>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Alerts</div>
            <div class="panel-body">
                <ul data-role="listview" class="list-group" id="alertList">
                    <!-- Alerts will be added here -->
                </ul>
            </div>
        </div>
    </article>
    <footer data-role="footer" data-fullscreen="true" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a class="sensors" href="#sensors" data-icon="grid" >Sensors</a></li>
                <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                <li><a href="#settings" data-icon="gear" >Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </footer><!-- /footer -->
</div>
<!-- /Alerts -->

<!-- Settings -->
    <div data-role="page" id="settings" data-title="Settings">
        <div data-role="header">
            <h1>Life Without Limits</h1>
        </div>
        <article data-role="content">
        <span id="serverUrl"></span>
        <input type="hidden" id="userEmail"/>
            <div data-role="fieldcontain">
                <label for="alertSwitch">Alerts:</label>
                <select name="alertSwitch" id="alertSwitch" data-role="slider">
                    <option value="off">Off</option>
                    <option selected value="on">On</option>
                </select>
                <input type="text" id="max" placeholder="Max Temperature" />
                <input type="text" id="min" placeholder="Min Temperature" />
                <input type="text" id="skyColor" placeholder="Color Sky" />
                <a href="#" id="saveSettings" data-role="button" data-theme="a">Save Settings</a>
            </div>
        </article>
        <footer data-role="footer" data-fullscreen="true" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a class="sensors" href="#sensors" data-icon="grid" >Sensors</a></li>
                    <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                    <li><a href="#settings" data-icon="gear" >Settings</a></li>
                </ul>
            </div><!-- /navbar -->
        </footer><!-- /footer -->
    </div>
<!-- /Settings -->

<!-- Servers -->
    <div data-role="page" id="sensors" data-title="Sensors">
        <div data-role="header">
            <h1>Life Without Limits</h1>
        </div>
        <article data-role="content">
        <span id="serverUrl"></span>
            <ul data-role="listview" id="list-sensors">
            <!-- Sensors will be added here -->
            </ul>
        </article>
        <footer data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a class="sensors" href="#sensors" data-icon="grid" >Sensors</a></li>
                    <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                    <li><a href="#settings" data-icon="gear" >Settings</a></li>
                </ul>
            </div><!-- /navbar -->
        </footer><!-- /footer -->
    </div>
<!-- /Servers-->

<!-- Cordova -->
<!--<script type="text/javascript" src="cordova.js"></script>-->
<!-- Bootstrap -->
<script src="js/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
<!-- Connections -->
<script type="text/javascript" src="js/connection.js"></script>
<!-- Utils -->
<script type="text/javascript" src="js/utils.js"></script>
<script>

    $('#login').on('click', login);    
    $('.sensors').on('click', fillSensors);
    $('#saveSettings').on('click', saveSettings);
    //document.addEventListener("deviceready", setup, false);
    
</script>
</body>
</html>
