<!DOCTYPE html>
<html lang="en" ng-app="webApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src='//localhost:3000/socket.io/socket.io.js'></script>
    <script src='../js/jquery-2.1.0.min.js'></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Life Without Limits</title>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Life Without Limits</a>
        </div>
        <div class="navbar-collapse collapse">
            <div class="navbar-right">
            </div>
            <form class="navbar-form navbar-right" ng-controller="UserController" ng-submit="logoutUser()" action="">
                <button type="submit" class="btn btn-success">Logout</button>
                <input type="hidden" name="_csrf" value="{{ _csrf }}">
            </form>
        </div>
    </div>
</div>
<div class="container">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">Alerts</a></li>
      <li><a href="../planet/index.html">Planets</a></li>
      <li><a href="../sensor/index.html">Sensors</a></li>
    </ul>
    <div class="panel panel-default" ng-controller="AlertController">
      <!-- Default panel contents -->
      <div class="panel-heading">Alerts</div>

      <!-- Table -->
      <table class="table" ng-init="loadAlerts()">
      <tr>
          <td>Title</td>
          <td>Sensor</td>
          <td>Date</td>
          <td>Type</td>
          <td>Planet</td>
      </tr>
       <tr ng-repeat="alert in alerts" >
            <td><a href="#" class="list-group-item"> {{alert.title}} </a> </td>
            <td>{{alert.sensor}}</td>
            <td>{{alert.date}}</td>
            <td>{{alert.type}}</td>
            <td>{{alert.planetName}}</td>
        </tr> 
      </table>
    </div>
    <hr>    
    <footer>
        <div class="col-xs-12 col-sm-9">
            <h3> Footer web application</a> </h3>
        </div>
    </footer>
</div>
</body>
</html>
